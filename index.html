<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev2_1_Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <article>
            <h1>Contact us</h1>
        </article>
    </header>
    <main>
        <form action="">
            <div>
                <label for="Your Name"></label>
                <input class="your_name" type="text" name="" id="" required placeholder="Your Name">
            </div>
            <div>
                <label for="Email Adress"></label>
                <input class="email" type="text" name="" id="" required placeholder="Email Adress">
            </div>
            <div>
                <label for="Textarea"></label>
                <textarea class="textarea" name="" id="" cols="30" rows="10">Type your Message</textarea>
            </div>
            <div>
                <input class="send" type="submit" value="Send">
            </div>
        </form>
    </main>
</body>
</html>
